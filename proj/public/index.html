<!DOCTYPE html>
<html>
<head>

    <title>Voter - Vote on whatever, whenever...</title>
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/public/css/styles.css"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">google.charts.load("current", {packages:["corechart"]});</script>
    <script src="/public/js/chart.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="titlebar">
            <span class='title'>Voter</span>
            <span id="login-div">
                <a href="/auth/github" id="login-button" hidden>
                   <div class="login">
                        <button id="login">
                            <img src="/public/img/github_32px.png"/>
                        </button>
                    </div> 
                </a>
                <a href="/auth/github/logout" id="logout-button" hidden>
                   <div class="logout">
                        <button id="logout">
                            LOGOUT
                        </button>
                    </div> 
                </a></span>
        </div>
        <div class="navbar">
            <div class="navbtn btnAllPolls selected">All Polls</div>
            <div class="navbtn btnMyPolls">My Polls</div>
            <div class="navbtn btnMyVotes">My Votes</div>
            <div class="navbtn btnNewPoll">New Poll</div>
        </div>
    
        <div class="page">
        
            <!--New Poll Tab-->
            <div class="tab tabNewPoll">
                <div class="add-poll">
                    <input type="text" class="pollInput" id="new-poll-name" placeholder="Title"/>
                    <input type="text" class="pollInput" id="new-poll-option1" placeholder="Poll Option 1"/>
                    <input type="text" class="pollInput" id="new-poll-option2" placeholder="Poll Option 2"/>
                    <button id="add-new-poll" class="pollInput">Submit</button>
                </div>
            </div>
            
        
            <!--All List Tab -->
            <div class="tab tabAllPolls">
                <div class="row">
                    <!--Start poll list col-->
                    <div class="col-xs-4"> 
                        <div class="list">
                            <ul>
        
                            </ul>
                        </div>
                    </div>
                    <!--end poll list-->
                    
                    <div class="col-xs-8">
                        <div class="detail-view" hidden>
                            <div class="row">
                                <!--start poll options-->
                                <div class="col-xs-12">
                                    <form>
                                            <label for="" class="options-item">Vote for...</label>
                                            <select id="option-selector" class="options-item">
                                            </select>
                                            <input type="text" id="option-text" class="custom-option-item" hidden/> 
                                            <button id="custom-submit" class='custom-option-submit' hidden>Submit</button>
                                    </form>
                                </div>
                                <!--end poll options-->
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div id="donutchart" style="width: 100%; "></div>
                                </div>
                            </div>
                        </div> <!--end detail view-->
                    </div>
                </div>
            </div>
        <button id="vote-button" disabled>VOTE</button>
        </div>
    </div>
        
</div>
    
    
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js"></script>
    <script src="/common/ajax-functions.js"></script>
    <script src="/public/js/nav.js"></script>
    <script src="/controllers/userController.client.js"></script>
    <script src="/controllers/pollController.client.js"></script>
</body>
</html>
